      <div class="formulario">
        <form id="userForm">
            <h2>Bem-vinde!<br>Crie sua conta</h2><br>
            <label for="Nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Nome do Usuario" required><br><br>
    
            <label for="Email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Email do Usuario" required><br><br>
    
            <label for="Senha">Senha:</label><br>
            <input type="text" id="senha" name="senha" placeholder="Senha do Usuario" required><br><br>

            <label for="Nascido">Data de Nascimento:</label><br>
            <input type="date" id="nascido" name="nascido" placeholder="DD/MM/YYYY" required><br><br>
    
            <label>CEP:<br>
            <input name="cep" type="text" id="cep" placeholder="CEP do Usuario" value="" onblur="pesquisacep(this.value)"></label><br/><br>
    
            <label>Rua:<br>
            <input name="rua" type="text" id="rua" placeholder="Endereco do Usuario"></label><br/><br>
    
            <label>Bairro:<br>
            <input name="bairro" type="text" id="bairro" placeholder="Bairro"></label><br/><br>
    
            <label>Cidade:<br>
            <input name="cidade" type="text" id="cidade" placeholder="Cidade"></label><br/><br>
    
            <label>Estado:<br>
            <input name="uf" type="text" id="uf" placeholder="ex: SP"></label><br/><br>
                
            <button class="button is-primary" type="button" id="submitButton">Criar Usuario</button>
        </form>
