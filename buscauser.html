    <section class="section">
    <div id="buscar">
      <h3>Buscar Usuario</h3>
      <label for="getUserId">ID do Usuario:</label><br>
      <input type="number" id="getUserId"><br><br>
      <button class="button is-primary" id="btn2" onclick="getUser()">Buscar</button><br>

      <h3>Gerenciar Usuario</h3>
      <label for="inpuNome">Nome:</label><br>
      <input type="text" id="inpuNome"><br>
      <label for="inputEmail">Email:</label><br>
      <input type="text" id="inputEmail"><br><br>

      <button class="button is-primary" id="btn2" onclick="updateUser()">Atualizar</button><br>
      <button class="button is-primary" id="btn2" onclick="deleteUser()">Excluir</button><br>
      <button class="js-modal-trigger button is-primary" data-target="modal-js-example">Visualizar Mapa</button><br>

    </div>
    </section>

    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <p>Mapa</p>
          <form id="form-endereco">
            <h3>Endereco</h3>
              <label for="cep">Cep:</label><br>
              <input name="cep" type="text" id="cep" value="" onblur="pesquisacep(this.value);"><br><br>
    
              <label for="endereco">Rua:</label><br>
              <input name="endereco" type="text" id="endereco"><br><br>
    
              <label for="bairro">Bairro:</label><br>
              <input name="bairro" type="text" id="bairro"><br><br>
    
              <label for="cidade">Cidade:</label><br>
              <input name="cidade" type="text" id="cidade"><br><br>
    
              <label for="uf">Estado:</label><br>
              <input name="uf" type="text" id="uf">
            </form>
            <br>
    
            <div id="message-text"></div>
            <input name="utmx" type="text" id="utmx"><br>
            <input name="utmy" type="text" id="utmy"><br>
    
            <button class="button is-primary" id="btn2" onclick="updateEnde()">Atualizar Endereco</button><br>
          <div id="mapid" style="width: auto; height: 450px;"></div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
